<div style="background-color: lightgray;padding-bottom: 20px;border:3px solid green ;">
    <div class="align-content-left">
        <button style="margin-top: 15px;margin-left: 5px;"
        class=" btn btn-danger"  mat-dialog-close>
            x    
        </button>
        </div>
    
        <div class="text-center" style="color:blue ;padding: 0;"> <h1>Enter Advert Now</h1></div>
       
    <div class="d-flex justify-content-center" style="width: auto;height: auto;">
    
            <form [formGroup] = "advertForm" (ngSubmit)="submitAdvert()">
                <div class="text-center mt-5">
                        <app-text-inputs [formControl]="advertForm.controls['advert']" 
                          [label]="'Enter text'"></app-text-inputs>    
                        <app-text-inputs [formControl]="advertForm.controls['time']" 
                        [type]="'number'" [label]="'Lifespan(seconds)'"></app-text-inputs>               
                    <button    [disabled]="advertForm.invalid" 
                    class="btn btn-lg btn-success" type="submit" style="margin-top:10px ;" >
                       Add
                    </button>  
                </div>
               
            </form>
        </div>
    </div>
