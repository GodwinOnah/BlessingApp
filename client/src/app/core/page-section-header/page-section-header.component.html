<ng-container *ngIf="$any(breadcrumb$|async) as breadcrumbs">
 <section *ngIf="breadcrumbs[breadcrumbs.length-1].label !=='Home'" 
class="container" style="margin-top:105px; background-color: skyblue; height:50px; width: 100%;">
        <div class="row d-flex align-items-center">
            <div class="col-9">
                <h1>{{breadcrumbs[breadcrumbs.length-1].label | titlecase}}</h1>
            </div>   
            <div class="col-3 ">    
                    <xng-breadcrumb >
                        <ng-container *xngBreadcrumbItem="let breadcrumb">
                            {{breadcrumb | titlecase}}
                        </ng-container>
                    </xng-breadcrumb>
            </div>
        </div>
    </section>

<hr>
</ng-container>
