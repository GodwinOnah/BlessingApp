<div class="mt-4" *ngIf="checkOutForm" [formGroup]="checkOutForm">
    <div class="row">
        <div class="form-group col-12" formGroupName="paymentForm">
            <app-text-inputs label="Name on card" formControlName="nameOnCard"></app-text-inputs>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-6">
            <div class="form-floating">
                <div class="form-control" #cardNumber>
                </div>
                <label>Card Number</label>
                <span class="btn-danger">{{cardErrors}}</span>
            </div>
        </div>
        <div class="col-3">
            <div class="form-floating">
                <div class="form-control" #cardExpiry>
                </div>
                <label>Card Expiry</label>
            </div>
        </div>
        <div class="col-3">
            <div class="form-floating">
                <div class="form-control" #cardCvc>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3 mb-4 justify-content-center" >
        <button style="width: 30%;" class="btn btn-success"  (click)="OrderSubmission()">
            Submit 
            <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
         </button>
    </div>
</div>
<div class="d-flex justify-content-between flex-row mb-5">
    <button class="btn btn-danger" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i>  Review
    </button>
   

</div>
