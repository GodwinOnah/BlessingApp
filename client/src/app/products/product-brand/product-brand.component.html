<div style="background-color: lightgray; padding-bottom: 40px;">
    <div class="align-content-left">
        <button (click)="closeDialog()"  style="margin-top: 15px;margin-left: 5px;"
    class=" btn btn-danger" >
        x    
    </button>
   
        </div>
        <div class="text-center" style="color:blue ;"> <h1>Add product brand</h1></div>
       
    <div class="d-flex justify-content-center">
    
        <div class="col-3">
    
            <form [formGroup] = "brandForm" (ngSubmit)="onSubmit()">
    
                <div class="text-center mt-5">
    
                  <app-text-inputs [formControl]=" brandForm.controls['Name']"  
                  [label]="'Brand name'">
                </app-text-inputs>                 
                 </div>
               
               
                <div>
                <ul class="text-danger list-unstyled" *ngIf="errors">
                        <li *ngIf="let error of errors">
                                {{error}}
                        </li>
                </ul>
            </div>

            <br>
                <div class="d-grid" >
                    <button [disabled]="brandForm.invalid" class="btn btn-lg btn-success" type="submit" style="margin-top:10px ;">
                      Add Brand
                    </button>
                </div>
            </form>
        </div>
    </div>
    </div>
