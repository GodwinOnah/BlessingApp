<div class="container p-body">
    <div class="align-content-left">
        <button (click)="closeDialog()" style="margin-top: 15px;margin-left: 5px;"
    class=" btn btn-danger">
        x    
    </button>
   
        </div>
        <div class="text-center" style="color:blue ;"> <h1>Product Upload Page</h1></div>
       
    <div class="d-flex justify-content-center">
    
        <div class="col-3">
    
            <form [formGroup] = "productForm" (ngSubmit)="onSubmit()">
    
                <div class="text-center mt-5">
                  
                  <app-text-inputs [formControl]="productForm.controls['prodName']" 
                   [label]="'Product Name'"></app-text-inputs>
    
                  <app-text-inputs [formControl]=" productForm.controls['prodPicture']"  
                 [type]="'file'" (change)="uploadPicture($event)" 
                 [label]="'Product Picture'"></app-text-inputs>
    
                  <app-text-inputs [formControl]=" productForm.controls['prodDescription']" 
                   [label]="'Product Description'"></app-text-inputs>
    
                  <app-text-inputs [formControl]=" productForm.controls['prodPrice']"
                   [type]="'number'"  [label]="'Price'"></app-text-inputs>

                  <div class="row">
                    
                     <div class="col-6">
                     <strong style="font-weight:bolder ;"> Brand</strong>
                     <div class="d-flex" *ngFor="let brand of brands" [formGroup]=" 
                       productForm">

                     <input formControlName="productBrandId"
                     id="{{brand.id}}"
                    value="{{brand.id}}"
                    name="productBrandId"
                    type="radio">
                    <label for={{brand.id}}>{{brand.name}}</label>

                  </div>
                </div>
            
                <div class="col-6">
                    <strong style="font-weight:bolder ;">Type</strong>
                   <div class="d-flex" *ngFor="let type of types" [formGroup]=" productForm">
                    <input 
                    formControlName="productTypeId"
                    id="{{type.id}}"
                    value="{{type.id}}"
                    name="productTypeId"
                    type="radio">
                         <label for={{type.id}}>{{type.name}}</label>
                   </div>
                 </div>
                </div>
                </div>
                <div>
                <ul class="text-danger list-unstyled" *ngIf="errors">
                        <li *ngIf="let error of errors">
                                {{error}}
                        </li>
                </ul>
            </div>

            <br>
                <div class="d-grid" >
                    <button [disabled]="productForm.invalid" class="btn btn-lg btn-success" type="submit" style="margin-top:10px ;">
                      Upload Product
                    </button>
                </div>
            </form>
        </div>
    </div>
    </div>
