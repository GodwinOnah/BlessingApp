<div class="container body">

  <div><Marquee class="marquee">Welcome to my Shop</Marquee></div>

  <div class="row content">

    <section class="col-1">

      <div class="left-section-1" >
      <h6>Brands</h6>
      <ul class="list-group">
        <li class="list-group-item"
       *ngFor="let item of brands"
      [class.active]="item.productId===this.brandSelected" 
      [value]="item.productId"
      (click)="SelectedBrand(item.productId)"
      >
      {{item.name}}
  </li>
</ul>
  </div>

   <div class="left-section-2" >
    <h6>Types</h6>
    <ul class="list-group my-3">
      <li class="list-group-item"
       *ngFor="let item of productTypes"
      [class.active]="item.productId===this.typeSelected" 
      [value]="item.productId"
      (click)="SelectedType(item.productId)"
      > 
      {{item.name}}
    
    </li>
    </ul>
 
  </div>
    </section>

    <section class="item-container  pb-1 col-9 py-5 text-center container item-container">
    <div class="card-container mb-4" *ngFor="let item of products">
      <app-product-item-child [product]="item"></app-product-item-child>
  </div>
    </section>

    <section class="col-2 right-section-1">
      <h6>Sort Products</h6>
      <select class="form-select" (click)="SortedProducts($event.target.value)">
        <option *ngFor="let item of sortingOptions"
        [value]="item.value"
        >{{item.name}}</option>
      </select>
    </section>
   

  </div>


</div>
