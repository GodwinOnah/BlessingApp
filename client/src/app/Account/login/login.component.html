<div class="align-content-left">
    <button style="margin-top: 15px;margin-left: 5px;"
    class=" btn btn-danger"  mat-dialog-close>
        x
    </button>
    </div>


<div class="d-flex justify-content-center" style="width: auto;">

    <div class="col-3">

        <form [formGroup] = "loginForm" (ngSubmit)="onSubmit()">
            <div class="text-center mt-5">
                    <app-text-inputs [formControl]="loginForm.controls['Email']" [type]="'email'"  [label]="'Email Address'"></app-text-inputs>
                    <app-text-inputs [formControl]="loginForm.controls['Password']" [type]="'password'" [label]="'Password'"></app-text-inputs>
                </div>
            
            <div class="d-grid">
               
                <button   mat-dialog-close [disabled]="loginForm.invalid" 
                class="btn btn-lg btn-success" type="submit" style="margin-top:10px ;" >
                    Login
                </button>
               
            </div>
            <div class="d-flex justify-content-between mt-4" style="color: blue;">
                <a>Forgot Password</a> <a (click)="openRegDialog()">New User</a>
            </div>
           
        </form>
    </div>
</div>
