<div class="d-flex justify-content-center">

    <div class="col-3">

        <form [formGroup] = "registerForm" (ngSubmit)="onSubmit()">

            <div class="text-center mt-5">
              
              <app-text-inputs [formControl]=" registerForm.controls['NickName']"  [label]="'Nickname'"></app-text-inputs>

              <app-text-inputs [formControl]=" registerForm.controls['FirstName']"  [label]="'Firstname'"></app-text-inputs>

              <app-text-inputs [formControl]=" registerForm.controls['MiddleName']"  [label]="'Middlename (optional)'"></app-text-inputs>

              <app-text-inputs [formControl]=" registerForm.controls['LastName']"  [label]="'Lastname'"></app-text-inputs>

              <app-text-inputs [formControl]=" registerForm.controls['Street']"  [label]="'Street'"></app-text-inputs>
         
              <app-text-inputs [formControl]=" registerForm.controls['City']"  [label]="'City'"></app-text-inputs>
            
              <app-text-inputs [formControl]=" registerForm.controls['Country']"  [label]="'Country'"></app-text-inputs>

              <app-text-inputs [formControl]=" registerForm.controls['Zipcode']"  [label]="'Zipcode'"></app-text-inputs>

              <app-text-inputs [formControl]=" registerForm.controls['Phone']"  [label]="'Phone'"></app-text-inputs>

              <app-text-inputs [formControl]=" registerForm.controls['Email']"  [label]="'Email Address'" [type]="'email'"></app-text-inputs>

              <app-text-inputs [formControl]=" registerForm.controls['Password']"  [label]="'Password'" [type]="'password'"></app-text-inputs>

              <!-- <app-text-inputs [formControl]=" registerForm.controls['ConfirmPassword']"  [label]="'Confirm Password'" [type]="'password'"></app-text-inputs> -->

            </div>
            <div>
            <ul class="text-danger list-unstyled" *ngIf="errors">
                    <li *ngIf="let error of errors">
                            {{error}}
                    </li>
            </ul>
        </div>
            <div class="d-grid" >
                <button [disabled]="registerForm.invalid" class="btn btn-lg btn-success" type="submit" style="margin-top:10px ;">
                   Register
                </button>
            </div>
        </form>
    </div>
</div>
