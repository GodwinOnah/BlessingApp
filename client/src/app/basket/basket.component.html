<div class="container mt-10" style="margin-top:110px; margin-left:50px;">

    <div *ngIf="(basketService.basket$|async)===null">
       <strong style="color: red; font-size:100px; margin-top:100px">No Item Ordered yet...</strong>
        
    </div> 

    <ng-container  *ngIf="(basketService.basket$|async) as basket">
            <div class="container">

            <div class="row">
                <div class="table-responsive">
                    <div class="table">

                        <!-- Table header -->
                        <thead class="bg-light "> 

                            <tr>
                                <th>
                                    <div class="py-2">Item</div>
                                </th>
                                <th>
                                    <div class="py-2">Quantity</div>
                                </th>
                                <th>
                                    <div class="py-2">Price</div>
                                </th>
                                <th>
                                    <div class="py-2">TotalPrice</div>
                                </th>
                                <th>
                                    <div class="py-2">Delete</div>
                                </th>
                            </tr>
                        </thead>

                        <!-- Table body -->

                        <tbody>

                            <tr *ngFor="let item of basket.items">
                                <th>
                                     <!-- image -->
                                    <div class="p-2 d-inline-block">
                                       <img src="{{item.prodPicture}}" 
                                       alt="{{item.prodName}}" 
                                       class="img-fluid"
                                       style="max-height:60px ;">
                                         <!-- product Name -->
                                       <div class="ms-3 d-inline-block align-middle">
                                        <h5 class="mb-0">
                                            <a class="text-dark text-decoration-none">
                                                {{item.prodName}}
                                            </a>
                                        </h5>
                                        <!-- productType -->
                                        <span class="text-muted fst-italic">
                                            {{item.productType}}
                                        </span> 
                                       </div>
                                    </div>
                                </th>
                                 <!-- Quantity -->
                                <td class="align-middle">
                                    <div class="d-flex align-items-center">
                                        <i (click)="ReduceQuantity(item.productId,1)" class="fa fa-minus-circle text-warning m-2" style="cursor: pointer; font-size:1.5em;"></i>
                                        <strong>{{item.quantity}}</strong>
                                        <i (click)="IncreaseQuantity(item)"  class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer ;font-size:1.5em;"></i>
                                    </div>
                                </td>
                                 <!-- product price -->
                                <td class="align-middle">
                                    <strong style="margin-left: 5px;">
                                        £{{item.prodPrice}}
                                    </strong>
                                </td>
                                <td class="align-middle">
                                    <strong style="margin-left: 20px;">
                                        £{{item.prodPrice*item.quantity}}
                                    </strong>
                                </td>
                                <td class="text-danger" >
                                    <i (click)="ReduceQuantity(item.productId,item.quantity)" class="fa fa-trash  mt-4" 
                                    style="cursor: pointer ;font-size:1.5em; margin-left: 20px;"></i>
                                    
                                </td>
                                
                            </tr>
                        </tbody>

                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-6 offset-6">
                    <app-order-toatal></app-order-toatal>
                    <div class="d-grid">
                        <a routerLink="/checkout" class="btn btn-outline-primary py-2">
                            Checkout
                        </a>
                    </div>
                </div>
            </div>
            </div>
    </ng-container>
</div>
